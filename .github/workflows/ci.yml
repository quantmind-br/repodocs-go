name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run tests with coverage
        run: |
          set -euo pipefail
          go test ./... -coverprofile=coverage.out
          go tool cover -func=coverage.out | awk '/total:/ {print $3}' > coverage_pct.txt
          pct=$(cat coverage_pct.txt | sed 's/%//')
          echo "Coverage: ${pct}%"
          min=70
          awk -v p="$pct" -v m="$min" 'BEGIN{ if (p+0 < m+0) {print "below"; exit 1} else {print "ok"} }'

