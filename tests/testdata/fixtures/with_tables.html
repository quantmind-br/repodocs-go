<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Test Page</title>
</head>
<body>
    <article>
        <h1>API Reference</h1>
        <p>This page contains a table with API endpoints.</p>

        <h2>Endpoints</h2>
        <table>
            <thead>
                <tr>
                    <th>Method</th>
                    <th>Endpoint</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>GET</td>
                    <td>/api/users</td>
                    <td>List all users</td>
                </tr>
                <tr>
                    <td>POST</td>
                    <td>/api/users</td>
                    <td>Create a new user</td>
                </tr>
                <tr>
                    <td>DELETE</td>
                    <td>/api/users/:id</td>
                    <td>Delete a user</td>
                </tr>
            </tbody>
        </table>

        <h2>Status Codes</h2>
        <table>
            <tr>
                <th>Code</th>
                <th>Meaning</th>
            </tr>
            <tr>
                <td>200</td>
                <td>Success</td>
            </tr>
            <tr>
                <td>404</td>
                <td>Not Found</td>
            </tr>
            <tr>
                <td>500</td>
                <td>Server Error</td>
            </tr>
        </table>
    </article>
</body>
</html>
